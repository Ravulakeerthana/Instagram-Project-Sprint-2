<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Fblogin.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Log in to Facebook</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email address or phone number">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="login()">Log In</button>
            </div>
            <div class="form-group">
                <a href="#" class="text-secondary">Forgotten account?</a>
            </div>
            <div class="form-group">
                <p class="text-center">
                    <a href="#" class="signup-link">Sign up for Facebook</a>   
                     <br>
                     <a href="loginpage.html" class="text-secondary">Not Now</a>
                </p>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="Fblogin.js"></script>
</body>
</html>
