<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Forgotpswd.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Trouble Logging In?</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email,phonenumber or username">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="sendLoginLink()">Send Login Link</button>
            </div>
        </form>
        <hr>
        <div class="text-center">
            <p>Can't reset your password? <a href="#" class="signup-link">Contact us</a></p>
        </div>
        <hr>
        <div class="text-center">
            <p>Don't have an account? <a href="Signup.html" class="signup-link">Create new account</a></p>
        </div>
        <div class="text-center">
            <p>Back to <a href="loginpage.html" class="signup-link">Login</a></p>
        </div>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="Fogotpswd.js"></script>
</body>
</html>
