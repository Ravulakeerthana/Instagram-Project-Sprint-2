<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Instagram Signup</h2>
        <button type="button" class="btn btn-block fb-btn mb-3">
            <i class="fab fa-facebook-square fb-icon mr-2"></i>
            Log in with Facebook
        </button>
        <hr>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email or phonenumber">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="signup()">Sign Up</button>
            </div>
        </form>
        <hr>
        <div class="text-center">
            <p>Have an account? <a href="loginpage.html" class="login-link">Log in</a></p>
        </div>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="Signup.js"></script>
</body>
</html>
